
<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce Search'" [subTitle]="'Components'">
  <app-debounce-search body (searchUpdate)="debounceExampleMethod($event)"></app-debounce-search>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Rich Text Viewer'" [subTitle]="'Components'">
  <div body>
    <div>
      <h3>Good Example</h3>
      <app-rich-text-viewer [htmlText]="'<p>Hello World</p>'"></app-rich-text-viewer>
    </div>

    <div>
      <h3>Empty Example</h3>
      <app-rich-text-viewer [htmlText]="'   '"></app-rich-text-viewer>
    </div>

    <div>
      <h3>Bad HTML Example</h3>
      <app-rich-text-viewer [htmlText]="'<p> Hello World'"></app-rich-text-viewer>
    </div>
  </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Toggle'" [subTitle]="'Components'">
  <app-toggle [isOn]="toggleValue" body></app-toggle>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Quote'" [subTitle]="'Components'">
  <app-quote body [quote]="'Get Good. Get Great. Get Better.'" [author]="'Sava D. Adrian'"
    [occupation]="'Software Engineer, Madman, & Intellectual'">
  </app-quote>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subTitle]="'Components'">
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
  </div>

  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>

 <app-linkedin-post body></app-linkedin-post>
